<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href=""><img src="assets/Asset 1.svg" alt="" height="60rem"></a>
            </div>
            <ul>
                <li><a href="index.html" class="menu__link">Home</a></li>
                <li><a href="arrticle.html" class="menu__link">Articles</a></li>
                <li><a href="contact.html" class="menu__link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="background">
        <img src="assets/download (1).jfif" id="bg-img" alt="Background Image">
    </div>

    <div class="container">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <p>Have any questions, suggestions, or feedback? We'd love to hear from you. Reach out to us using the form below.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
